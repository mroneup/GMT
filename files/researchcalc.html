<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Research Calculator</title>
</head>
<body>
    <div>
        <input type="range" id="volume" name="volume"
               min="1" max=100">
        <label for="volume">Wielkość</label>
        <input type="range" id="schizowave" name="volume"
               min="1" max="100">
        <label for="schizowave">Popierdolenie</label>
        <input type="range" id="complexity" name="volume"
               min="1" max="100">
        <label for="complexity">Złożoność</label>
        <button type="button" id="Calculator" onclick="calculate()">Kalkuluj popierdolenie globa</button>
      </div>
      <div id="wynik"></div>
      <script>
          var wynikdiv = document.getElementById("wynik");
          function getRandomInt(max) {
  return Math.floor(Math.random() * max);
} function calculate() {
    volume = document.getElementById("volume").value
          schizowave = document.getElementById("schizowave").value
          complexity = document.getElementById("complexity").value
        modifier = getRandomInt(4)
        if (modifier == 0) {
         modifier = 0.5
        }
 final = (volume * schizowave * complexity) *  modifier
 final = Math.ceil(final)
 wynikdiv.innerHTML = ("Cena:" + final)
}
         
      </script>
</body>
</html>
